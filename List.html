<!DOCTYPE html>
<html>
    <head>
        <title> HTML LIST </title>
    </head>
    <body>
        <h1>HTML LIST</h2>
        
        <h3>Unorder List</h3>
        <ul title="Unorder list tag used to list down xyz with bullet symbol">
            <li>Arts</li>
            <li>Commers</li>
            <li>Science</li>
        </ul>

        <h3>Order List</h3>
        <ol title="Order list tag used foor list down xyz with 1,2,3 ">
            <li>Arts</li>
            <li>Commers</li>
            <li>Science</li>
        </ol>

        <h3>Dsecription List</h3>
        <dl>
            <!--dt tag show description list from extrem left side of user-->
            <dt>K V N Naike Collage Nashik</dt>
            <!--dd tag show list  with little space from left side of user-->
            <dd> Arts</dd>
            <dd> Commers</dd>
            <dd> Science</dd>

            <dt>KTHM Collage</dt>
            <dd> Arts</dd>
            <dd> Commers</dd>
            <dd> Science</dd>     
            <!-- above formate is like Index of Book -->
            

            
        </dl>

    </body>
</html>
